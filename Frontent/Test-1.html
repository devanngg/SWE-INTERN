<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Personal Expense Tracker</h1>

        <form id="expense-form">
            <h2>Add New Expense</h2>
            <input type="hidden" id="expense-id">
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="e.g., 25.50" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="e.g., Food, Travel" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" id="note" placeholder="e.g., Lunch with colleagues">
            </div>
            <button type="submit" id="submit-btn">Add Expense</button>
            <button type="button" id="cancel-update-btn" class="hidden">Cancel Update</button>
        </form>

        <div id="summary">
            <h2>Summary</h2>
            <p><strong>Total Spent:</strong> <span id="total-spent">$0.00</span></p>
            <div id="category-summary"></div>
            <div id="month-summary"></div> </div>

        <div class="filters">
            <h2>Filter Expenses</h2>
            <div class="filter-group">
                <label for="filter-category">By Category:</label>
                <select id="filter-category">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-start-date">Start Date:</label>
                <input type="date" id="filter-start-date">
            </div>
            <div class="filter-group">
                <label for="filter-end-date">End Date:</label>
                <input type="date" id="filter-end-date">
            </div>
             <button id="reset-filters-btn">Reset Filters</button>
        </div>

        <div class="expense-table-container">
            <h2>Your Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Note</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
